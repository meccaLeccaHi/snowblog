{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<h1>Locate ski resorts</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div><br>
	<span><b>5 closest resorts</b> <i>(from closest to furthest)</i><b>:</b></span><br>
	<font color="blue"><ul>
	{% for result in results %}
    <li><i>{{ result }}</i></li>
    {% endfor %}
	</ul></font>
{% endblock %}
